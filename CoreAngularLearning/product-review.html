<h4>Reviews</h4>
<blockquote ng-repeat="review in product.reviews">
	<b>Stars: {{review.stars}}</b><br />
	{{review.body}}<br />
	<cite>by: {{review.author}}</cite><br />
</blockquote>
<form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit=" reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
	<blockquote>
		<b>Stars: {{reviewCtrl.review.stars}}</b><br />
		{{reviewCtrl.review.body}}<br />
		<cite>by: {{reviewCtrl.review.author}}</cite><br />
	</blockquote>
	<div class="form-group">
		<select ng-model="reviewCtrl.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]"  title="Stars" required>
		  <option value="">Rate the Product</option>
		</select>
	</div>
	
	<div class="form-group">
		<textarea class="form-control" ng-model="reviewCtrl.review.body" required></textarea>
	</div>
	<div class="form-group">
		<label>
			By:
		</label>
		<input type="email" class="form-control" ng-model="reviewCtrl.review.author" required/>
	</div>
	<div>reviewForm is {{reviewForm.$valid}}</div>
	<div class="form-group">
		<input type="submit" value="Submit" class="btn btn-default"/>
	</div>
</form>
