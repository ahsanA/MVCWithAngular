<!DOCTYPE html>
<html ng-app="store">
	<head>
		<title>Angular JS</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>		
		<style>
			.ng-invalid.ng-dirty{
				border-color: red;
			}
			.ng-valid.ng-dirty{
				border-color: green;
			}
		</style>
	</head>
	<body ng-controller="StoreController as store">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'">
				<product-title></product-title>	
				 <div class="gallery" ng-controller="GalleryController as gallery" >
					<div class="img-wrap">
					  <img ng-src="{{product.images[gallery.current].full}}" />
					</div>
					<ul class="img-thumbnails clearfix">
					  <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
						<img ng-src="{{image.thumb}}" />
					  </li>
					</ul>
				  </div>				  
				  <product-panel></product-panel>
				  <button ng-show="product.canPurchase"> Add To Cart</button>
			</li>
		</ul>
				
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	<body>
</html>
