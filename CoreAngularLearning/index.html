<!DOCTYPE html>
<html ng-app="store">
	<head>
		<title>Angular JS</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>		
	</head>
	<body ng-controller="StoreController as store">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'">
				<h3>
					{{product.name}}
					<em class="pull-right"> {{product.price | currency}} </em>
				</h3>
				<!-- Image Gallery  -->
				 <div class="gallery" ng-controller="GalleryController as gallery" >
					<div class="img-wrap">
					  <img ng-src="{{product.images[gallery.current].full}}" />
					</div>
					<ul class="img-thumbnails clearfix">
					  <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
						<img ng-src="{{image.thumb}}" />
					  </li>
					</ul>
				  </div>
				  
				  <section ng-controller="PanelController as panel">
					<ul class="nav nav-pills">
						<li ng-class="{active:panel.isSelected(1)}"> <a href ng-click = "panel.selectTab(1)"> Description </a> </li>
						<li ng-class="{active:panel.isSelected(2)}"> <a href ng-click = "panel.selectTab(2)"> Specification </a> </li>
						<li ng-class="{active:panel.isSelected(3)}"> <a href ng-click = "panel.selectTab(3)"> Reviews </a> </li>
					</ul>
					<div class="panel" ng-show="panel.isSelected(1)">
						<h4>Description</h4>
						<blockquote>{{product.description}}</blockquote>
					</div>
					<div class="panel" ng-show="panel.isSelected(2)">
						<h4>Specification</h4>
						<blockquote>None Yet</blockquote>
					</div>
					<div class="panel" ng-show="panel.isSelected(3)">
						<h4>Reviews</h4>
						<blockquote>None Yet</blockquote>
					</div>
				  </section>
				  <button ng-show="product.canPurchase"> Add To Cart</button>
			</li>
		</ul>
				
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	<body>
</html>
